{% extends "base.html" %}

{% block title %}Login - Sistem Inventaris{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-dark text-white">
                <h4><i class="bi bi-box-arrow-in-right"></i> Login Akun</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Login</button>
                    </div>
                </form>
                 <hr>
                <div class="text-center">
                    <p class="mb-0">Belum punya akun? <a href="{{ url_for('register') }}">Register di sini</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
