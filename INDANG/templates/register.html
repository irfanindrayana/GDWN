{% extends "base.html" %}

{% block title %}Register Akun{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
         <div class="card shadow-sm">
             <div class="card-header text-center bg-secondary text-white">
                 <h4><i class="bi bi-person-plus"></i> Registrasi Akun Baru</h4>
            </div>
             <div class="card-body p-4">
                 <form method="POST" action="{{ url_for('register') }}">
                     <div class="mb-3">
                         <label for="name" class="form-label">Nama Lengkap</label>
                         <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                         <label for="username" class="form-label">Username</label>
                         <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                         <label for="password" class="form-label">Password</label>
                         <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                     <div class="d-grid">
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-lg"></i> Register</button>
                    </div>
                </form>
                 <hr>
                <div class="text-center">
                     <p class="mb-0">Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
